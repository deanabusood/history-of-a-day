<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>History of a Day</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 id="header">Travel to history with a quick search!</h1>
      <img src="./img/world.jpg" alt="" id="world" />

      <fieldset>
        <legend>What time would you like to visit?</legend>
        <label for="month">Month</label>
        <input type="text" name="month" id="month" />

        <label for="day">Day</label>
        <input type="text" name="day" id="day" />

        <button type="button" id="submit-button">Search</button>
      </fieldset>
    </div>

    <div id="output">
      <span id="error"></span>
    </div>
  </body>
</html>
